<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #bloco {
            width: 200px;
            height: 200px;
            background-color: black;
        }
        #bloco2 {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: space-around;">
        <div id="bloco"></div>
        <div id="bloco2"></div>
    </div>    
    <p id="texto"></p>

    <script>
        $('#bloco').on({
            click: () => {$('#texto').text("Clicando no quadrado")},
            mouseenter: () => {$('#texto').text('Mouse entrou no quadrado')},
            mouseleave: () => {$('#texto').text('Mouse saiu do quadrado')},
            mousemove: () => {$('#texto').text('Mouse em movimento no quadrado')},
            dblclick: () => {$('#texto').text('Duplo clique no quadrado')}
        })          
        
        $('#bloco2').click(() => {
            $('#bloco').trigger('click')
        })
    </script>
</body>

</html>
